<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="quiz app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="main">
      <div class="question-wrapper">
        <h1 id="question" class="question">
          General Knowledge Quiz (10 Questions)
        </h1>
        <button id="start" class="startBtn btn">Start</button>
        <h2 id="score" class="score">Score: 0</h2>
      </div>
      <div id="choice-wrapper" class="choices-wrapper">
        <button
          id="1"
          onClick="`${btnClicked(this.id)}`"
          class="choices btn"
        ></button>
        <button
          id="2"
          onClick="`${btnClicked(this.id)}`"
          class="choices btn"
        ></button>
        <button
          id="3"
          onClick="`${btnClicked(this.id)}`"
          class="choices btn"
        ></button>
        <button
          id="4"
          onClick="`${btnClicked(this.id)}`"
          class="choices btn"
        ></button>
      </div>
      <button id="newGame" class="startBtn btn">Reset</button>
      <div class="bg-img-box">
        <img class="quiz-bg" src="./images/9 SCENE.svg" alt="quiz-bg" />
        <img class="background-img" src="./images/bg-2.svg" alt="background" />
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
